<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Flipping Book - Mouse Sayfa Ã‡evirme</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    #pdf-container {
      perspective: 1200px;
      max-width: 100%;
      height: 100vh; /* Tam ekran yapÄ±ldÄ± */
      width: 100%;
      margin: auto;
      user-select: none;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #pdf-canvas {
      width: 100%;
      height: 100%; /* Tam ekran yapÄ±ldÄ± */
      transition: transform 0.6s ease;
      transform-style: preserve-3d;
      background: white;
      border-radius: 8px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    }

    .flip-left {
      transform: rotateY(-180deg);
    }

    .flip-right {
      transform: rotateY(180deg);
    }
  </style>
</head>
<body class="bg-light d-flex flex-column align-items-center p-0 m-0">

  <h3 class="mb-4">ğŸ“– Flipping Book (Mouse ile Sayfa Ã‡evirme)</h3>

  <input type="file" id="pdf-upload" accept="application/pdf" class="form-control mb-4" style="max-width: 300px;">

  <div id="pdf-container">
    <canvas id="pdf-canvas" class="shadow"></canvas>
  </div>

  <div class="mt-3">
    <button id="prev-page" class="btn btn-outline-primary me-2">â¬…ï¸ Ã–nceki</button>
    <button id="next-page" class="btn btn-outline-primary">Sonraki â¡ï¸</button>
  </div>

  <p class="mt-3">Sayfa: <span id="page-num">0</span> / <span id="page-count">0</span></p>

  <!-- PDF.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>

  <script>
    let pdfDoc = null,
        pageNum = 1,
        canvas = document.getElementById('pdf-canvas'),
        ctx = canvas.getContext('2d');
    
    const pageNumSpan = document.getElementById('page-num');
    const pageCountSpan = document.getElementById('page-count');
    const container = document.getElementById('pdf-container');

    // Ses dosyasÄ± (sayfa Ã§evirme efekti iÃ§in)
    const pageFlipSound = new Audio('https://www.soundjay.com/misc/sounds/page-flip-02.mp3'); // Sayfa Ã§evirme sesi

    document.getElementById('pdf-upload').addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (file.type !== 'application/pdf') {
        alert("LÃ¼tfen bir PDF dosyasÄ± seÃ§in.");
        return;
      }

      const reader = new FileReader();
      reader.onload = function () {
        const typedarray = new Uint8Array(this.result);
        pdfjsLib.getDocument(typedarray).promise.then(function (pdf) {
          pdfDoc = pdf;
          pageCountSpan.textContent = pdf.numPages;
          pageNum = 1;
          renderPage(pageNum);
        });
      };
      reader.readAsArrayBuffer(file);
    });

    function renderPage(num) {
      pdfDoc.getPage(num).then(function (page) {
        const viewport = page.getViewport({ scale: 1.5 });
        canvas.height = viewport.height;
        canvas.width = viewport.width;

        const renderContext = {
          canvasContext: ctx,
          viewport: viewport,
        };
        page.render(renderContext).promise.then(function () {
          pageNumSpan.textContent = pageNum;
        });
      });
    }

    function goToPage(direction) {
      if (direction === 'prev' && pageNum > 1) {
        canvas.classList.remove('flip-right');
        canvas.classList.add('flip-left');
        pageFlipSound.play(); // Sayfa Ã§evirme sesi
        setTimeout(() => {
          pageNum--;
          renderPage(pageNum);
          canvas.classList.remove('flip-left');
        }, 300);
      } else if (direction === 'next' && pageNum < pdfDoc.numPages) {
        canvas.classList.remove('flip-left');
        canvas.classList.add('flip-right');
        pageFlipSound.play(); // Sayfa Ã§evirme sesi
        setTimeout(() => {
          pageNum++;
          renderPage(pageNum);
          canvas.classList.remove('flip-right');
        }, 300);
      }
    }

    document.getElementById('prev-page').addEventListener('click', () => goToPage('prev'));
    document.getElementById('next-page').addEventListener('click', () => goToPage('next'));

    // ğŸ–±ï¸ Mouse ile sayfa Ã§evirme
    let startX = 0;
    let isDragging = false;

    canvas.addEventListener('mousedown', (e) => {
      isDragging = true;
      startX = e.clientX;
    });

    canvas.addEventListener('mousemove', (e) => {
      if (!isDragging) return;
      // isteÄŸe baÄŸlÄ± sÃ¼rÃ¼kleme efekti gÃ¶sterilebilir
    });

    canvas.addEventListener('mouseup', (e) => {
      if (!isDragging) return;
      isDragging = false;
      const endX = e.clientX;
      const diff = endX - startX;

      if (Math.abs(diff) > 50) { // eÅŸik deÄŸeri
        if (diff < 0) {
          goToPage('next'); // saÄŸa sÃ¼rÃ¼kleme => ileri
        } else {
          goToPage('prev'); // sola sÃ¼rÃ¼kleme => geri
        }
      }
    });

    // Mobil destek iÃ§in touch olaylarÄ± (isteÄŸe baÄŸlÄ±)
    canvas.addEventListener('touchstart', (e) => {
      startX = e.touches[0].clientX;
    });

    canvas.addEventListener('touchend', (e) => {
      const endX = e.changedTouches[0].clientX;
      const diff = endX - startX;

      if (Math.abs(diff) > 50) {
        if (diff < 0) {
          goToPage('next');
        } else {
          goToPage('prev');
        }
      }
    });
  </script>
</body>
</html>
