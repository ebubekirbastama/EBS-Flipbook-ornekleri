<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Flipping Book - Mouse Sayfa √áevirme</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Genel tasarƒ±m d√ºzenlemeleri */
    body {
      font-family: 'Arial', sans-serif;
      background: #f7f7f7;
      color: #333;
      padding-top: 30px;
    }

    h3 {
      font-size: 1.5rem;
      color: #444;
      text-align: center;
      margin-bottom: 30px;
    }

    /* PDF container i√ßin g√∂rsel geli≈ütirme */
    #pdf-container {
      perspective: 1500px;
      width: 90%;
      height: 80vh;
      margin: auto;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      border-radius: 10px;
      overflow: hidden;
    }

    /* Canvas √ºzerine stil d√ºzenlemeleri */
    #pdf-canvas {
      width: 100%;
      height: 100%;
      transition: transform 0.6s ease-in-out;
      background-color: #fff;
      border-radius: 10px;
    }

    .flip-left {
      transform: rotateY(-180deg);
    }

    .flip-right {
      transform: rotateY(180deg);
    }

    /* Buton tasarƒ±mlarƒ± */
    .btn {
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #007bff;
      color: white;
    }

    /* Sayfa numarasƒ± stilini geli≈ütirme */
    #page-num, #page-count {
      font-weight: bold;
      font-size: 1.2rem;
      color: #007bff;
    }

    /* Responsive tasarƒ±m */
    @media (max-width: 768px) {
      #pdf-container {
        width: 100%;
        height: 70vh;
      }
    }

    /* Mobile touch i√ßin */
    #pdf-container {
      touch-action: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h3>üìñ Flipping Book (Mouse ile Sayfa √áevirme)</h3>

    <input type="file" id="pdf-upload" accept="application/pdf" class="form-control mb-4" style="max-width: 300px; margin: 0 auto; display: block;">

    <div id="pdf-container">
      <canvas id="pdf-canvas" class="shadow"></canvas>
    </div>

    <div class="mt-4 d-flex justify-content-center">
      <button id="prev-page" class="btn btn-outline-primary me-2">‚¨ÖÔ∏è √ñnceki</button>
      <button id="next-page" class="btn btn-outline-primary">Sonraki ‚û°Ô∏è</button>
    </div>

    <p class="mt-3 text-center">Sayfa: <span id="page-num">0</span> / <span id="page-count">0</span></p>
  </div>

  <!-- PDF.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>

  <script>
    let pdfDoc = null,
        pageNum = 1,
        canvas = document.getElementById('pdf-canvas'),
        ctx = canvas.getContext('2d');
    
    const pageNumSpan = document.getElementById('page-num');
    const pageCountSpan = document.getElementById('page-count');
    const container = document.getElementById('pdf-container');

    // Ses dosyasƒ± (sayfa √ßevirme efekti i√ßin)
    const pageFlipSound = new Audio('https://www.soundjay.com/misc/sounds/page-flip-02.mp3'); // Sayfa √ßevirme sesi

    document.getElementById('pdf-upload').addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (file.type !== 'application/pdf') {
        alert("L√ºtfen bir PDF dosyasƒ± se√ßin.");
        return;
      }

      const reader = new FileReader();
      reader.onload = function () {
        const typedarray = new Uint8Array(this.result);
        pdfjsLib.getDocument(typedarray).promise.then(function (pdf) {
          pdfDoc = pdf;
          pageCountSpan.textContent = pdf.numPages;
          pageNum = 1;
          renderPage(pageNum);
        });
      };
      reader.readAsArrayBuffer(file);
    });

    function renderPage(num) {
      pdfDoc.getPage(num).then(function (page) {
        const viewport = page.getViewport({ scale: 1.5 });
        canvas.height = viewport.height;
        canvas.width = viewport.width;

        const renderContext = {
          canvasContext: ctx,
          viewport: viewport,
        };
        page.render(renderContext).promise.then(function () {
          pageNumSpan.textContent = pageNum;
        });
      });
    }

    function goToPage(direction) {
      if (direction === 'prev' && pageNum > 1) {
        canvas.classList.remove('flip-right');
        canvas.classList.add('flip-left');
        pageFlipSound.play(); // Sayfa √ßevirme sesi
        setTimeout(() => {
          pageNum--;
          renderPage(pageNum);
          canvas.classList.remove('flip-left');
        }, 300);
      } else if (direction === 'next' && pageNum < pdfDoc.numPages) {
        canvas.classList.remove('flip-left');
        canvas.classList.add('flip-right');
        pageFlipSound.play(); // Sayfa √ßevirme sesi
        setTimeout(() => {
          pageNum++;
          renderPage(pageNum);
          canvas.classList.remove('flip-right');
        }, 300);
      }
    }

    document.getElementById('prev-page').addEventListener('click', () => goToPage('prev'));
    document.getElementById('next-page').addEventListener('click', () => goToPage('next'));

    // üñ±Ô∏è Mouse ile sayfa √ßevirme
    let startX = 0;
    let isDragging = false;

    canvas.addEventListener('mousedown', (e) => {
      isDragging = true;
      startX = e.clientX;
    });

    canvas.addEventListener('mousemove', (e) => {
      if (!isDragging) return;
      // isteƒüe baƒülƒ± s√ºr√ºkleme efekti g√∂sterilebilir
    });

    canvas.addEventListener('mouseup', (e) => {
      if (!isDragging) return;
      isDragging = false;
      const endX = e.clientX;
      const diff = endX - startX;

      if (Math.abs(diff) > 50) { // e≈üik deƒüeri
        if (diff < 0) {
          goToPage('next'); // saƒüa s√ºr√ºkleme => ileri
        } else {
          goToPage('prev'); // sola s√ºr√ºkleme => geri
        }
      }
    });

    // Mobil destek i√ßin touch olaylarƒ± (isteƒüe baƒülƒ±)
    canvas.addEventListener('touchstart', (e) => {
      startX = e.touches[0].clientX;
    });

    canvas.addEventListener('touchend', (e) => {
      const endX = e.changedTouches[0].clientX;
      const diff = endX - startX;

      if (Math.abs(diff) > 50) {
        if (diff < 0) {
          goToPage('next');
        } else {
          goToPage('prev');
        }
      }
    });

    // Lazy loading - PDF sayfasƒ±nƒ± yalnƒ±zca g√∂r√ºnt√ºlenen sayfa y√ºkle
    let isRendering = false;

    function renderPageLazy(num) {
      if (isRendering) return;
      isRendering = true;
      pdfDoc.getPage(num).then(function (page) {
        const viewport = page.getViewport({ scale: 1.5 });
        canvas.height = viewport.height;
        canvas.width = viewport.width;

        const renderContext = {
          canvasContext: ctx,
          viewport: viewport,
        };
        page.render(renderContext).promise.then(function () {
          pageNumSpan.textContent = pageNum;
          isRendering = false;
        });
      });
    }
  </script>
</body>
</html>
