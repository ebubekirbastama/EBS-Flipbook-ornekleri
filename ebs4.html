<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>EBS Flipping Book - Mouse Sayfa √áevirme</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }

    #pdf-container {
      perspective: 1200px;
      max-width: 600px;
      width: 100%;
      margin: auto;
      user-select: none;
    }

    #pdf-canvas {
      width: 100%;
      transition: transform 0.6s ease, box-shadow 0.3s ease;
      transform-style: preserve-3d;
      background: white;
      border-radius: 8px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    }

    .flip-left {
      transform: rotateY(-180deg);
    }

    .flip-right {
      transform: rotateY(180deg);
    }

    #pdf-canvas.dragging {
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
    }
  </style>
</head>
<body class="d-flex flex-column align-items-center p-4">

  <h3 class="mb-4">üìñ Flipping Book (Mouse ile Sayfa √áevirme)</h3>

  <input type="file" id="pdf-upload" accept="application/pdf" class="form-control mb-4" style="max-width: 300px;">

  <div id="pdf-container">
    <canvas id="pdf-canvas" class="shadow"></canvas>
  </div>

  <div class="mt-3">
    <button id="prev-page" class="btn btn-outline-primary me-2">‚¨ÖÔ∏è √ñnceki</button>
    <button id="next-page" class="btn btn-outline-primary">Sonraki ‚û°Ô∏è</button>
  </div>

  <p class="mt-3">Sayfa: <span id="page-num">0</span> / <span id="page-count">0</span></p>

  <!-- PDF.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>

  <script>
    let pdfDoc = null,
        pageNum = 1,
        canvas = document.getElementById('pdf-canvas'),
        ctx = canvas.getContext('2d');

    const pageNumSpan = document.getElementById('page-num');
    const pageCountSpan = document.getElementById('page-count');

    document.getElementById('pdf-upload').addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (file.type !== 'application/pdf') {
        alert("L√ºtfen bir PDF dosyasƒ± se√ßin.");
        return;
      }

      const reader = new FileReader();
      reader.onload = function () {
        const typedarray = new Uint8Array(this.result);
        pdfjsLib.getDocument(typedarray).promise.then(function (pdf) {
          pdfDoc = pdf;
          pageCountSpan.textContent = pdf.numPages;
          pageNum = 1;
          renderPage(pageNum);
        });
      };
      reader.readAsArrayBuffer(file);
    });

    function renderPage(num) {
      pdfDoc.getPage(num).then(function (page) {
        const viewport = page.getViewport({ scale: 1.5 });
        canvas.height = viewport.height;
        canvas.width = viewport.width;

        const renderContext = {
          canvasContext: ctx,
          viewport: viewport,
        };
        page.render(renderContext).promise.then(function () {
          pageNumSpan.textContent = pageNum;
        });
      });
    }

    function goToPage(direction) {
      if (direction === 'prev' && pageNum > 1) {
        canvas.classList.remove('flip-right');
        canvas.classList.add('flip-left');
        setTimeout(() => {
          pageNum--;
          renderPage(pageNum);
          canvas.classList.remove('flip-left');
        }, 300);
      } else if (direction === 'next' && pageNum < pdfDoc.numPages) {
        canvas.classList.remove('flip-left');
        canvas.classList.add('flip-right');
        setTimeout(() => {
          pageNum++;
          renderPage(pageNum);
          canvas.classList.remove('flip-right');
        }, 300);
      }
    }

    document.getElementById('prev-page').addEventListener('click', () => goToPage('prev'));
    document.getElementById('next-page').addEventListener('click', () => goToPage('next'));

    // üñ±Ô∏è Mouse ile sayfa √ßevirme + s√ºr√ºkleme efekti
    let startX = 0;
    let isDragging = false;

    canvas.addEventListener('mousedown', (e) => {
      isDragging = true;
      startX = e.clientX;
      canvas.classList.add('dragging');
      canvas.style.transition = 'transform 0s';
    });

    canvas.addEventListener('mousemove', (e) => {
      if (!isDragging) return;
      const diff = e.clientX - startX;
      const rotate = Math.max(Math.min(diff / 5, 30), -30);
      canvas.style.transform = `rotateY(${rotate}deg)`;
    });

    canvas.addEventListener('mouseup', (e) => {
      if (!isDragging) return;
      isDragging = false;
      canvas.classList.remove('dragging');
      canvas.style.transition = 'transform 0.6s ease';
      canvas.style.transform = '';

      const endX = e.clientX;
      const diff = endX - startX;

      if (Math.abs(diff) > 50) {
        if (diff < 0) {
          goToPage('next');
        } else {
          goToPage('prev');
        }
      }
    });

    // üì± Mobil cihazlar i√ßin dokunmatik destek
    canvas.addEventListener('touchstart', (e) => {
      isDragging = true;
      startX = e.touches[0].clientX;
      canvas.classList.add('dragging');
      canvas.style.transition = 'transform 0s';
    });

    canvas.addEventListener('touchmove', (e) => {
      if (!isDragging) return;
      const diff = e.touches[0].clientX - startX;
      const rotate = Math.max(Math.min(diff / 5, 30), -30);
      canvas.style.transform = `rotateY(${rotate}deg)`;
    });

    canvas.addEventListener('touchend', (e) => {
      if (!isDragging) return;
      isDragging = false;
      canvas.classList.remove('dragging');
      canvas.style.transition = 'transform 0.6s ease';
      canvas.style.transform = '';

      const endX = e.changedTouches[0].clientX;
      const diff = endX - startX;

      if (Math.abs(diff) > 50) {
        if (diff < 0) {
          goToPage('next');
        } else {
          goToPage('prev');
        }
      }
    });
  </script>
</body>
</html>
